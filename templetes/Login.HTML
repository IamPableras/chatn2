<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body class="bg-black text-white">
    <!-- Cabeçalho -->
    <div class="p-3 mb-2 bg-danger text-center">HELLO WORLD</div>
    <h1 class="p-3 mb-2 text-center">Seja bem-vindo!</h1>

    <!-- Citação -->
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>“Não ofusque o brilho do mestre”, “Diga menos do que o necessário”, “Oculte suas intenções” e “Defenda a sua reputação”.</p>
      </blockquote>
      <figcaption class="blockquote-footer text-white-50">
        48 leis do poder <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>

    <!-- Carrossel com autoplay -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade mb-5" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.pinimg.com/1200x/84/11/84/841184aa6fae4e9ea8a16d2cb30f097a.jpg" class="d-block w-80" alt="Mansamusa">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/1200x/f8/36/a6/f836a632e8c5cf68d882200507a51d6e.jpg" class="d-block w-10" alt="Mansamusa2">
        </div>a
        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/7a/40/2a/7a402ad78a0e38ceda62ee05c2ee7397.jpg" class="d-block w-80" alt="Mansamusa3">
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- Formulário -->
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="bg-danger-subtle p-4 rounded shadow w-100 text-dark" style="max-width: 400px;">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
